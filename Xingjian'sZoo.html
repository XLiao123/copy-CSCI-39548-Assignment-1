<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Xingjian's Zoo</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    body {
      background: linear-gradient(135deg, #e3f0ff 0%, #f9e3ff 100%);
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    header {
      background: linear-gradient(90deg, #6dd5ed 0%, #f9e3ff 100%);
      border-radius: 0 0 24px 24px;
      box-shadow: 0 2px 12px rgba(30,64,175,0.08);
      padding: 24px;
      text-align: center;
      margin-bottom: 32px;
    }
    header h1 {
      font-size: 2.8em;
      color: #1a73e8;
      margin: 0;
      text-shadow: 0 2px 8px #fff8;
    }
    header p {
      font-size: 1.1em;
      color: #333;
      margin-top: 8px;
    }
    main {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(30,64,175,0.10);
      padding: 32px 24px;
      margin: 0 auto 32px auto;
      max-width: 700px;
      text-align: center;
    }
    h2 {
      font-size: 2em;
      color: #1a73e8;
      margin-bottom: 24px;
    }
    .animal-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      padding: 0;
      list-style: none;
      margin: 0;
    }
    .animal-list li {
      background: linear-gradient(120deg, #f9e3ff 0%, #e3f0ff 100%);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(30, 64, 175, 0.10);
      padding: 32px 0;
      transition: box-shadow 0.2s, transform 0.2s;
      text-align: center;
    }
    .animal-list li:hover {
      box-shadow: 0 8px 24px rgba(30, 64, 175, 0.18);
      transform: translateY(-4px) scale(1.03);
    }
    .animal-list a {
      color: #1a73e8;
      font-size: 1.3em;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s;
    }
    .animal-list a:hover {
      color: #d72660;
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: #555;
      text-decoration: none;
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 6px;
      background: linear-gradient(90deg, #e3f0ff 0%, #f9e3ff 100%);
      box-shadow: 0 1px 4px rgba(30,64,175,0.10);
    }
    .back-link:hover {
      background: #d72660;
      color: #fff;
    }
    footer {
      background: #f9e3ff;
      border-radius: 24px 24px 0 0;
      box-shadow: 0 -2px 12px rgba(30,64,175,0.08);
      margin-top: 32px;
      padding: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Xingjian's Zoo</h1>
    <p>Click an animal to view its page.</p>
  </header>

  <main>
    <h2>Animals</h2>
    <ul class="animal-list">
      <li><a href="horse.html">Horse</a></li>
      <li><a href="panda.html">Panda</a></li>
      <li><a href="bear.html">Bear</a></li>
      <li><a href="wolf.html">Wolf</a></li>
    </ul>
    <a class="back-link" href="index.html">‚Üê Back to Main Page</a>
  </main>

  <footer>
    <p>Project README: <a href="README.md">README.md</a></p>
  </footer>
</body>
</html>
