<head>

  <title>Xingjian's Zoo</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:20px; list-style:none; padding:0; }
    .card { display:block; text-align:center; padding:24px; border-radius:12px;
      background: linear-gradient(120deg,#f9e3ff 0%, #e3f0ff 100%); text-decoration:none; font-weight:bold; color:#1a73e8;
      box-shadow:0 2px 12px rgba(30,64,175,.10); transition:.2s transform,.2s box-shadow;
    }
    .card:hover { transform: translateY(-4px) scale(1.02); box-shadow:0 8px 24px rgba(30,64,175,.18); }
    .back { display:inline-block; margin-top:20px; }
    main { background:#fff; border-radius:18px; box-shadow:0 4px 32px rgba(30,64,175,.10); padding:24px; max-width:700px; margin:0 auto 32px; }
  </style>
</head>

  </header>

  <main>
