<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Xingjian's Zoo</title>
  <link rel="stylesheet" href="css/index.css" />
  <style>
    body{
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      background:linear-gradient(135deg,#e3f0ff 0%,#f9e3ff 100%);
    }
    header{
      background:linear-gradient(90deg,#6dd5ed 0%,#f9e3ff 100%);
      border-radius:0 0 24px 24px;
      box-shadow:0 2px 12px rgba(30,64,175,.08);
      padding:36px 16px 28px;
      text-align:center;
      margin-bottom:28px;
    }
    header h1{
      margin:0 0 6px;
      font-size:3rem;
      line-height:1.15;
      letter-spacing:1.2px;
      color:#1a73e8;
      text-shadow:0 2px 10px rgba(255,255,255,.6);
      font-weight:800;
    }
    header .subtitle{
      margin:0;
      font-size:1.06rem;
      color:#3a3a3a;
      opacity:.9;
    }
    main{
      background:#fff;
      border-radius:18px;
      max-width:920px;
      margin:0 auto 36px;
      padding:28px 24px 24px;
      box-shadow:0 18px 36px rgba(30,64,175,.12);
    }
    h2{
      text-align:center;
      margin:0 0 18px;
      font-size:2rem;
      color:#1a73e8;
      letter-spacing:.6px;
      font-weight:800;
    }
    .animal-list{
      list-style:none;
      padding:0;
      margin:10px 0 0;
      display:grid;
      grid-template-columns:repeat(3,minmax(200px,1fr));
      gap:22px;
    }
    @media(max-width:860px){
      .animal-list{grid-template-columns:repeat(2,minmax(200px,1fr))}
    }
    @media(max-width:560px){
      .animal-list{grid-template-columns:1fr}
    }
    .animal-list li{
      background:linear-gradient(120deg,#f9e3ff 0%,#e3f0ff 100%);
      border-radius:14px;
      padding:22px 10px;
      text-align:center;
      box-shadow:0 6px 18px rgba(30,64,175,.12);
      transition:transform .18s ease,box-shadow .18s ease;
    }
    .animal-list li:hover{
      transform:translateY(-4px);
      box-shadow:0 14px 28px rgba(30,64,175,.18);
    }
    .animal-list a{
      text-decoration:none;
      color:#1a73e8;
      font-weight:800;
      font-size:1.12rem;
      letter-spacing:.4px;
    }
    .back-link{
      display:inline-block;
      margin-top:24px;
      color:#4a4a4a;
      text-decoration:none;
      padding:8px 14px;
      border-radius:8px;
      background:linear-gradient(90deg,#e3f0ff 0%,#f9e3ff 100%);
      box-shadow:0 2px 8px rgba(30,64,175,.12);
      transition:background .2s ease,color .2s ease;
    }
    .back-link:hover{
      background:#d72660;
      color:#fff;
    }
    footer{
      background:#f9e3ff;
      border-radius:24px 24px 0 0;
      box-shadow:0 -2px 12px rgba(30,64,175,.08);
      text-align:center;
      padding:14px 10px;
      color:#333;
    }
    footer a{color:#1a73e8;font-weight:700;text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Xingjian's Zoo</h1>
    <p class="subtitle">Click an animal to view its page.</p>
  </header>
  <main>
    <h2>Animals</h2>
    <ul class="animal-list">
      <li><a href="horse.html">Horse</a></li>
      <li><a href="panda.html">Panda</a></li>
      <li><a href="bear.html">Bear</a></li>
      <li><a href="wolf.html">Wolf</a></li>
    </ul>
    <a class="back-link" href="index.html">‚Üê Back to Main Page</a>
  </main>
  <footer>
    <p>Project README: <a href="README.md">README.md</a></p>
  </footer>
</body>
</html>
