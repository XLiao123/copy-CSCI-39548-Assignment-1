<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shangli and Xingjian's Zoo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
      body {
        background: linear-gradient(135deg, #e3f0ff 0%, #f9e3ff 100%);
      }
      header {
        background: linear-gradient(90deg, #6dd5ed 0%, #f9e3ff 100%);
        border-radius: 0 0 24px 24px;
        box-shadow: 0 2px 12px rgba(30,64,175,0.08);
        padding-bottom: 16px;
        margin-bottom: 24px;
      }
      header h1 {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 2.5em;
        letter-spacing: 2px;
        color: #1a73e8;
        margin-bottom: 8px;
        text-shadow: 0 2px 8px #fff8;
      }
      .subtitle {
        font-size: 1.2em;
        color: #555;
        margin-top: 0;
        margin-bottom: 0;
      }
      main {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(30,64,175,0.10);
        padding: 32px 24px 24px 24px;
        margin: 0 auto 32px auto;
        max-width: 700px;
      }
      h2 {
        text-align: center;
        font-size: 2em;
        color: #1a73e8;
        margin-bottom: 24px;
        letter-spacing: 1px;
      }
      .zoo-list {
        margin-top: 32px;
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 0;
        list-style: none;
      }
      .zoo-list li {
        background: linear-gradient(120deg, #f9e3ff 0%, #e3f0ff 100%);
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(30, 64, 175, 0.10);
        padding: 32px 48px;
        transition: box-shadow 0.2s, transform 0.2s;
        text-align: center;
      }
      .zoo-list li:hover {
        box-shadow: 0 8px 24px rgba(30, 64, 175, 0.18);
        transform: translateY(-4px) scale(1.03);
      }
      .zoo-list a {
        color: #1a73e8;
        font-size: 1.4em;
        font-weight: bold;
        text-decoration: none;
        letter-spacing: 0.5px;
        transition: color 0.2s;
      }
      .zoo-list a:hover {
        color: #d72660;
        text-decoration: underline;
      }
      footer {
        background: #f9e3ff;
        border-radius: 24px 24px 0 0;
        box-shadow: 0 -2px 12px rgba(30,64,175,0.08);
        margin-top: 32px;
      }
    </style>
  </head>

    <header>

    <main>

      <ul class="zoo-list">
        <li><a href="Shangli'sZoo.html">Shangli's Zoo</a></li>
        <li><a href="Xingjian'sZoo.html">Xingjian's Zoo</a></li>
      </ul>
    </main>

    <footer>
      <p>Project README: <a href="README.md">README.md</a></p>
    </footer>
  </body>
</html>
